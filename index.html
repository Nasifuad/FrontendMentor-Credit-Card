<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards">
          <div class="card1">
            <div class="white-emo">
              <img src="./images/card-logo.svg" alt="card-logo" />
            </div>
            <div class="card-number">
              <p class="zero">
                <span>0000</span> <span>0000</span> <span>0000</span>
                <span>0000</span>
              </p>
              <div class="name-date">
                <p>Jane Appleseed</p>
                <p><span>00</span>/<span>00</span></p>
              </div>
            </div>
          </div>
          <div class="card2">
            <img src="./images/bg-card-back.png" alt="" />
          </div>
        </div>
        <div class="data visible" id="dataform">
          <div class="name">
            <label for="name" class="lname">CARDHOLDER NAME</label>
            <input
              type="text"
              id="name"
              placeholder="Name e.g. Jane Appleseed"
            />
          </div>
          <div class="number">
            <label for="number" class="lnumber">CARD NUMBER</label>
            <input
              type="text"
              id="number"
              placeholder=" e.g. 1234 5678 9123 0000 "
            />
            <p id="error">Wrong Format Number Only</p>
          </div>
          <div class="date-cvc">
            <div class="date">
              <label for="date" class="ldate">EXP. DATE (MM/YEAR)</label>
              <div class="month-year">
                <input type="text" id="month" placeholder="MM" />
                <input type="text" id="year" placeholder="YY" />
              </div>
              <p id="error-date">Can't be blank</p>
            </div>
            <div class="cvc">
              <label for="cvc" class="lcvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" />
              <p id="error-cvc">Can't be blank</p>
            </div>
          </div>
          <button id="confirm">Confirm</button>
        </div>
        <div class="successfull hidden" id="success">
          <img src="./images/icon-complete.svg" alt="Done" class="done" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button id="continue">Continue</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
